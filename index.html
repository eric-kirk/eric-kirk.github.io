<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Kirk</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Changed align-items to flex-start to left-align the content block */
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Changed background to white */
            color: #333;
            padding-left: 50px; /* Add some padding from the left edge */
        }

        .content {
            /* Removed text-align: center as flexbox handles alignment */
            display: flex;
            /* Changed align-items to flex-start to left-align content within the column */
            align-items: flex-start;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            /* Changed justify-content to flex-start to left-align name and picture */
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.7em;
            margin: 0;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            /* Ensure paragraph text is left-aligned */
            text-align: left;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-family: sans-serif;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          /* Changed align-items to flex-start to left-align the links */
          align-items: flex-start;
        }

        .links a {
          margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Eric Kirk</h1>
            <img src="Kirk_Eric_02.15.2024.jpg" alt="Eric Kirk Profile Picture" class="profile-pic">
        </div>
        <p>I'm curious about the neurobiology of movement.</p>
        <div class="links">
          <a href="https://scholar.google.com/citations?user=U2jzCgYAAAAJ&hl=en/in/yourprofile">GoogleScholar</a>
          <a href="https://sauerbreilab.org/">PostdocWithBritton</a>
          <a href="https://case.edu/medicine/neurosciences//">NeuroscienceCleveland</a>
          <a href = "erickirk_cv.pdf">CV</a>
          <a href="mailto:eak152@case.edu">Email</a>
        </div>
    </div>
</body>
</html>
